<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="alertSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Data Fetched Sucessfully!</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>User not found! </strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <header> 
        <h1 id="header-title"> Github API </h1>
    </header>

    <section class="profile-section">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <p class="username"> Username: <span class="username_value"> </span> </p>
                    <p class="name"> Name: <span class="name_value"></span></p>
                    <p class="email"> Email: <span class="email_value"></span></p>
                    <p class="location"> Location: <span class="location_value"></span></p>
                    <p class="followers"> Followers: <span class="followers_value"></span></p>
                    <p class="following"> Following: <span class="following_value"></span></p>
                    <p class="bio"> Bio: <span class="bio_value"></span></p>
                    <p class="url"> URL: <span class="url_value"></span></p>
                </div>
                <div class="col-5">
                    <img src="" alt="" id="userAvatar">
                </div>
            </div>
        </div>
    </section>

    <form id="githubForm">
        <div class="form-group"> 
            <label for="username" class="label"> Username </label>
            <input type="name" class="input-field">
        </div>
        <button type="submit" class="btn btn-primary btn-lg center-btn"> Search </button>
    </form>



    <footer class="footer">
        <p> Coded by Daniel Allaga </p>
    </footer>
    




      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
